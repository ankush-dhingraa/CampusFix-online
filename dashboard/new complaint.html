<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File a New Complaint - CampusFix</title>
    <link rel="stylesheet" href="new complaint.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="3f45f006-49c4-4bb4-bd3f-7439b700763b-removebg-preview-removebg-preview.png" alt="CampusFix Logo" style="height: 50px;">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Report an Issue</a></li>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">View Personal Details</a></li>
            </ul>
        </nav>
        <button class="logout">Logout</button>
    </header>

    <main>
        <section class="form-section">
            <h1>File a New Complaint</h1>
            <form>
                <label for="complaint-title">Complaint Title:</label>
                <input type="text" id="complaint-title" name="complaint-title" placeholder="Broken Window in Library">

                <label for="category">Category:</label>
                <select id="category" name="category">
                    <option value="electricity">Electricity</option>
                    <option value="plumbing">Plumbing</option>
                    <option value="carpentry">Carpentry</option>
                    <!-- Add more categories as needed -->
                </select>

                <label for="location">Location:</label>
                <input type="text" id="location" name="location" placeholder="Library, 2nd Floor">

                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" placeholder="Provide more details about the issue..."></textarea>

                <label for="upload-image">Upload Image:</label>
                <input type="file" id="upload-image" name="upload-image">

                <div class="form-buttons">
                    <button type="submit" class="submit-btn">Submit</button>
                    <button type="button" class="cancel-btn">Cancel</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <ul>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Terms of Service</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
        <div class="social-media">
            <!-- Add social media icons here -->
        </div>
    </footer>
</body>
</html>

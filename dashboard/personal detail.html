<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Personal Details - CampusFix</title>
    <link rel="stylesheet" href="personal detail.css">
    <style>
        /* Ensure body takes full height */
        body {
            display: flex;
            flex-direction: column; /* Stack children vertically */
            height: 100vh; /* Full viewport height */
            margin: 0;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }

        main {
            flex: 1; /* Allow main to grow and fill space */
            padding: 20px;
            display: flex;
            justify-content: center; /* Center the details section */
            align-items: center; /* Center vertically */
        }

        .details-section {
            max-width: 600px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%; /* Ensure it doesn't overflow */
        }

        footer {
            background-color: #057a83;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="3f45f006-49c4-4bb4-bd3f-7439b700763b-removebg-preview-removebg-preview.png" alt="CampusFix Logo" style="height: 50px;">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Report an Issue</a></li>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">View Personal Details</a></li>
            </ul>
        </nav>
        <button class="logout">Logout</button>
    </header>

    <main>
        <section class="details-section">
            <h1>Personal Details</h1>
            <div class="details-container">
                <div class="detail-item">
                    <label for="name">Name:</label>
                    <p id="name">Sahiba Bali</p>
                </div>
                <div class="detail-item">
                    <label for="roll-number">Roll Number:</label>
                    <p id="roll-number">123456</p>
                </div>
                <div class="detail-item">
                    <label for="email">Email:</label>
                    <p id="email">sahiba.Bali@example.com</p>
                </div>
                <div class="detail-item">
                    <label for="phone">Phone:</label>
                    <p id="phone">+91 9876543210</p>
                </div>
                <div class="detail-item">
                    <label for="address">Address:</label>
                    <p id="address">123 University Road, Delhi, India</p>
                </div>
                <div class="detail-item">
                    <label for="department">Department:</label>
                    <p id="department">Computer Science</p>
                </div>
                <div class="detail-item">
                    <label for="role">Role:</label>
                    <p id="role">Student</p>
                </div>
            </div>
            <div class="form-buttons">
                <button type="button" class="edit-btn" onclick="window.open('details edit.html', '_blank')">Edit</button> <!-- Updated to link to details edit page -->
                <button type="button" class="cancel-btn">Cancel</button>
            </div>
        </section

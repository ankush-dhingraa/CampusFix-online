<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Complaint Status - CampusFix</title>
    <link rel="stylesheet" href="complaint status.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="logo">
                <img src="3f45f006-49c4-4bb4-bd3f-7439b700763b-removebg-preview-removebg-preview.png" alt="CampusFix">
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Report an Issue</a></li>
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">View Personal Details</a></li>
                </ul>
            </nav>
            <button class="logout">Logout</button>
        </header>

        <main>
            <section class="status-section">
                <h1>Check Complaint Status</h1>
                <form>
                    <label for="complaint-id">Complaint ID:</label>
                    <input type="text" id="complaint-id" name="complaint-id" placeholder="Enter your complaint ID">
                    <div class="form-buttons">
                        <button type="submit" class="check-status-btn">Check Status</button>
                        <button type="button" class="cancel-btn">Cancel</button>
                    </div>
                </form>
            </section>
        </main>
    </div>

    <footer>
        <ul>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Terms of Service</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
        <div class="social-media"></div>
    </footer>
</body>
</html>

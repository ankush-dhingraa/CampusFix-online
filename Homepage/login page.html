<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="login page.css"> <!-- Link to the CSS file for styling the login page -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/> <!-- Link to Font Awesome for icons -->
</head>
<body>
    <div class="login-container"> <!-- Main container for the login form -->
        <label class="close-button fas fa-times" title="Close"></label> <!-- Close button for the modal (if applicable) -->
        <div class="form-title"> <!-- Title of the form -->
            Login Form
        </div>
        <form action="#"> <!-- Form submission action; update with backend endpoint -->
            <div class="input-field"> <!-- Input field for email or phone -->
                <label for="email-or-phone">Email or Phone</label>
                <input type="text" id="email-or-phone" required> <!-- Input for user to enter email or phone number -->
            </div>
            <div class="input-field"> <!-- Input field for password -->
                <label for="password">Password</label>
                <input type="password" id="password" required> <!-- Input for user to enter password -->
            </div>
            <div class="forgot-password-link"> <!-- Link for users to recover forgotten passwords -->
                <a href="#">Forgot Password?</a>
            </div>
            <div class="submit-button-container"> <!-- Container for the submit button -->
                <div class="button-inner"></div>
                <button type="submit">Login</button> <!-- Submit button for the login form -->
            </div>
            <div class="signup-prompt"> <!-- Prompt for users to sign up if they don't have an account -->
                Don't have an account? <a href="signup.html" target="_blank">Signup now</a>
            </div>
        </form>
    </div>
</body>
</html>
